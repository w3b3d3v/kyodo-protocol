specVersion: 0.0.5
schema:
  file: ../../schema.graphql
dataSources:
  - kind: ethereum
    name: AgreementContract
    network: base-testnet
    source:
      address: '0xe00A3f1e5a9f857F2893ce3234465714a24f04Ef'
      abi: AgreementContract
      startBlock: 13296876
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - PaymentMade
      abis:
        - name: AgreementContract
          file: ../../../../../chains/ethereum/abis/AgreementContract.json
      eventHandlers:
        - event: 'AgreementCreated(indexed address,indexed address,uint256,uint256)'
          handler: handleAgreementCreated
        - event: 'PaymentMade(indexed address,indexed address,uint256,uint256)'
          handler: handlePaymentMade
      file: ../../handlers/index.ts
  - kind: ethereum
    name: StableVaultContract
    network: base-testnet
    source:
      address: '0xEA7dC554607Bfc913fD5120b95DD6392376581AA'
      abi: StableVaultContract
      startBlock: 41597692
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - BalanceUpdated
        - NewAdminAdded
        - Paused
        - RemovedAdmin
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
        - Withdrawal
      abis:
        - name: StableVaultContract
          file: ../../../../../chains/ethereum/abis/StableVault.json
      eventHandlers:
        - event: 'Approval(indexed address,indexed address,uint256)'
          handler: handleApproval
        - event: BalanceUpdated(uint256)
          handler: handleBalanceUpdated
        - event: NewAdminAdded(indexed address)
          handler: handleNewAdminAdded
        - event: Paused(address)
          handler: handlePaused
        - event: RemovedAdmin(indexed address)
          handler: handleRemovedAdmin
        - event: 'RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)'
          handler: handleRoleAdminChanged
        - event: 'RoleGranted(indexed bytes32,indexed address,indexed address)'
          handler: handleRoleGranted
        - event: 'RoleRevoked(indexed bytes32,indexed address,indexed address)'
          handler: handleRoleRevoked
        - event: 'Transfer(indexed address,indexed address,uint256)'
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: 'Withdrawal(indexed address,uint256,indexed address)'
          handler: handleWithdrawal
      file: ../../handlers/index.ts
